<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene loading-screen="enabled: false" vr-mode-ui="enabled: false" renderer="colorManagement: true" material="shader:standard" background="color: #F0EDEA" device-orientation-permission-ui="enabled: false"
             vr-mode-ui="enabled: false">


        <a-assets>
            <a-asset-item id="mesa" src="demo1/mesa.gltf"></a-asset-item>
            <a-asset-item id="eagle1" src="demo1/eagle1.gltf"></a-asset-item>
            <a-asset-item id="eagle2" src="demo1/eagle2.gltf"></a-asset-item>
        </a-assets>

        <!-- Using the asset management system. -->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 120000; easing: linear">
            <a-gltf-model src="#mesa"></a-gltf-model>
        </a-entity>
        <a-entity animation="property: rotation; to: 0 -360 0; loop: true; dur: 20000; easing: linear">
            <a-gltf-model src="#eagle1"></a-gltf-model>
        </a-entity>
        <a-entity animation="property: rotation; to: 0 -360 0; loop: true; dur: 20000; easing: linear">
            <a-gltf-model src="#eagle2"></a-gltf-model>
        </a-entity>


        <a-entity camera position="0 7 11" rotation="-20 0 0">
        </a-entity>



    </a-scene>
</body>
</html>
